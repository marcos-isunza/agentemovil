<div class="container-fluid">
  <div class="row content neworder" *ngIf="showOrderPanel">
    <div class="col-sm-12">
      <h4>Alta de Pedido</h4>
      <form action="/action_page.php">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <select class="custom-select">
              <option selected>-- Cliente --</option>
              <option>Cliente 1</option>
              <option>Cliente 1</option>
            </select>
          </div>
          <span class="input-group-addon">
            <i class="fas fa-tag"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Nombre">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-addon">
            <i class="fas fa-eye"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Status">
          <span class="input-group-addon">
            <i class="fas fa-clipboard"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Pedido">
          <span class="input-group-addon">
            <i class="far fa-calendar-alt"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Fecha">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-addon">
            <i class="far fa-address-card"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="RFC">
          <span class="input-group-addon">
            <i class="fas fa-phone"></i>
          </span>
          <input type="number" class="form-control" aria-label="Text input with dropdown button" placeholder="Tel.">
          <span class="input-group-addon">
            <i class="far fa-envelope"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="correo">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-addon">
            <i class="fas fa-industry"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Direccion">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-addon">
            <i class="fas fa-hashtag"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="C.P.">
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Uso de CFDI">
          <span class="input-group-addon">
            <i class="far fa-credit-card"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Metodo de Pago">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-addon">
            <i class="fas fa-cart-arrow-down"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="% Desc">
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Pedido cite">
          <span class="input-group-addon">
            <i class="fas fa-bus"></i>
          </span>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Transporte">
        </div>
        <button type="reset" class="btn btn-primary">Borrar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

  <div class="row content" *ngIf="showNewOrder">
    <div class="col-sm-12">
      <h4>Listado de Pedidos</h4>
      <div class="divTable table">
        <div class="divTableBody">
          <div class="divTableRow">
            <div class="divTableCell">
              <strong>Pedido</strong>
            </div>
            <div class="divTableCell">
              <strong>Fecha</strong>
            </div>
            <div class="divTableCell">
              <strong>CLIE</strong>
            </div>
            <div class="divTableCell">
              <strong>Importe</strong>
            </div>
            <div class="divTableCell">
              <strong>Importe con IVA</strong>
            </div>
            <div class="divTableCell">
              <strong>st</strong>
            </div>
          </div>
          <div class="divTableRow">
            <div class="divTableCell">&nbsp;</div>
            <div class="divTableCell">&nbsp;</div>
            <div class="divTableCell">&nbsp;</div>
            <div class="divTableCell">&nbsp;</div>
            <div class="divTableCell">&nbsp;</div>
            <div class="divTableCell">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
