<div class="signup-form">
  <form action="/examples/actions/confirmation.php" method="post">
    <h2>Registro</h2>
    <p class="hint-text">Crea tu cuenta dando los datos a continacion.</p>
    <div class="form-group">
      <div class="row">
        <div class="col input-group mb-3">
          <span class="input-group-addon">
            <i class="far fa-user-circle"></i>
          </span>
          <input type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido">
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-addon">
        <i class="far fa-envelope"></i>
      </span>
      <input type="email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-addon">
        <i class="fas fa-key"></i>
      </span>
      <input type="password" class="form-control" name="password" placeholder="Contraseña" required="required">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-addon">
        <i class="fas fa-key"></i>
      </span>
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirma contraseña" required="required">
    </div>
    <div class="form-group">
      <label class="checkbox-inline">
        <input type="checkbox" required="required"> Acepto los
        <a href="#">Terminos de uso</a> &amp;
        <a href="#">Politica de Privacidad</a>
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Registrar Ahora</button>
    </div>
  </form>
  <div class="text-center">Ya tienes cuenta?
    <a [routerLink]="['/login']">Inicia sesion</a>
  </div>
</div>
